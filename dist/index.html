<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1361c150ea.js" crossorigin="anonymous"></script>
    <link href="/dist/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="h-screen flex">
        <img class="hidden lg:block w-1/2 bg-contain" src="/i1.jpg" alt="">

        <div class="flex flex-col justify-center items-center border w-full lg:w-1/2">
            <div class="text-xl font-bold text-center  lg:text-left">
                <div>
                    <span class="text-green-600">&#9650;</span>
                    <span>FarmMan</span>
                </div>
                <div class="mt-10 font-bold text-3xl lg:text-left">
                    <h2>Hello</h2>
                    <h2>Welcome Back</h2>
                </div>
                <form class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
                    <h4>Login to manage your account</h4>
                    <input class="border w-full px-4 py-2" placeholder="Email" type="text">
                    <input class="border w-full px-4 py-2" placeholder="Password" type="password">
                    <div class="text-blue-500 hover:text-blue-700 cursor-pointer">
                        Forgot your password ?
                    </div>
                    <button
                        class="w-full mt-2 bg-green-400 hover:bg-green-600 font-bold tracking-widest py-2 rounded ">Login</button>
                </form>
                <div class="text-center space-y-4 mt-4">
                    <span>OR</span>
                    <div class="flex gap-8 justify-center items-center">
                        <span><i class="fa-brands fa-facebook-f"></i></span><span><i class="fa-brands fa-google"></i></span><span><i class="fa-brands fa-square-instagram"></i></span>
                    </div>
                    <div class="mt-4 text-sm">dont't have an account?</div>
                    <span class="text-blue-500 cursor-pointer text-sm hover:text-blue-700">Sign Up here</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
